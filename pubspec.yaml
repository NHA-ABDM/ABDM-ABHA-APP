  # Use with the CupertinoIcons class for iOS style icons.
  # cupertino_icons: ^1.0.5

  # For More Collection features
  # https://pub.dev/packages/collection/
  collection: ^1.17.1

  # For API call
  # https://pub.dev/packages/dio
  dio: ^5.2.0+1

  # For device info
  # https://pub.dev/packages/device_info_plus
  device_info_plus: ^9.0.2

  # For encrypt / decrypt
  # https://pub.dev/packages/encrypt
  encrypt: ^5.0.1

  # used for expanding and collapsing widget
  # https://pub.dev/packages/expandable
  expandable: ^5.0.1

  # is used to access firebase
  # https://pub.dev/packages/firebase_core
  firebase_core: ^2.13.1

  # is used for crash report to firebase
  # https://pub.dev/packages/firebase_crashlytics
  firebase_crashlytics: ^3.3.2

  # is used for push notification
  # https://pub.dev/packages/firebase_messaging
  firebase_messaging: ^14.6.2

  # used for handling dynamic links
  # https://pub.dev/packages/firebase_dynamic_links
  firebase_dynamic_links: ^5.3.2

  # used handling remote data
  # https://pub.dev/packages/firebase_remote_config
  firebase_remote_config: ^4.2.2

  # For showing messages
  # https://pub.dev/packages/fluttertoast
  fluttertoast: ^8.2.2

  # For showing local notifications
  # https://pub.dev/packages/flutter_local_notifications
  flutter_local_notifications: ^14.1.1

  # For showing text to speech
  # https://pub.dev/packages/flutter_tts
  flutter_tts: ^3.7.0

  # to use different language
  # https://pub:dev/packages/flutter_localizations
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  # Used to show webView content in mobile platform (works on in Android/ iOS)
  # https://pub.dev/packages/flutter_inappwebview
  flutter_inappwebview: ^5.7.2+3

  # Package to show the svg image
  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^2.0.6

  # state management
  # https://pub.dev/packages/get
  get: ^4.6.5

  # navigation
  # https://pub.dev/packages/go_router
  go_router: ^6.5.5

  # local database
  # https://pub.dev/packages/hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # for intro slider
  # https://pub:dev/packages/intro_slider
  intro_slider: ^4.2.0

  # Used to open new tab for web app
  # https://pub.dev/packages/image_picker
  image_picker: ^0.8.7+5

  # to log the detail
  # https://pub.dev/packages/logger
  logger: ^1.4.0

  # to get the location
  # https://pub.dev/packages/location
  location: ^4.4.0

  # to get qr scanner
  # https://pub.dev/packages/mobile_scanner
  mobile_scanner: ^3.2.0

