  # https://pub.dev/packages/notification_permissions
  notification_permissions: ^0.6.1

  # for notification permissions
  # https://pub.dev/packages/ntp
  ntp: ^2.0.0

  # Used open file to external apps only for (Android/iOS)
  # https://pub.dev/packages/open_file_plus
  open_file_plus: ^3.4.1

  # used for the UI for entering OTP and PIN
  # https://pub.dev/packages/pin_code_fields
  pin_code_fields: ^7.4.0

  # to get project detail
  # https://pub.dev/packages/package_info_plus
  package_info_plus: ^4.0.2

  # to get local sotrage
  # https://pub.dev/packages/path_provider
  path_provider: ^2.0.15

  # for native connectivity
  # https://pub.dev/packages/plugin_platform_interface
  plugin_platform_interface: ^2.1.4

  # Used to ask permission for Android / iOS
  # https://pub.dev/packages/permission_handler
  permission_handler: ^10.3.0

  # Used to scan the qr code image by picking from gallery
