  # qrcode_flutter: ^3.0.0
  qrcode_flutter:
    path: ./qrcode_flutter-master

  #  responsive ui
  # https://pub.dev/packages/responsive_framework
  responsive_framework: ^0.2.0

  # used to secure the app by checking rooted device etc
  # https://pub.dev/packages/safe_device
  safe_device: ^1.1.4

  # Used to share the content
  # https://pub.dev/packages/share_plus
  share_plus: ^7.0.2

  # to call socket apis
  # https://pub.dev/packages/stomp_dart_client
  stomp_dart_client: ^0.4.4
