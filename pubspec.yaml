  # used to store light data locally
  # https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.1.2

  # package to handle deeplinking
  # https://pub.dev/packages/uni_links
  uni_links: ^0.5.1

  # package to generate random unique id
  # https://pub.dev/packages/uuid
  uuid: ^3.0.7

  # Used to open new tab for web app
  # https://pub.dev/packages/universal_html
  universal_html: ^2.2.3

  # package to load webview in screen
  # https://pub.dev/packages/url_launcher
  url_launcher: ^6.1.11

  # package to remove # prom the PHR web URL
  # https://pub.dev/packages/url_strategy
  url_strategy: ^0.2.0

  # package to convert XML to JSON
  # https://pub.dev/packages/xml2json
  # xml2json: ^6.2.0

